name: Docker Build and Run

on:
  push:
    branches: [main]

jobs:
  build_and_run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Echo SSH_PRIVATE_KEY
      run: echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: SSH to Server, Build Docker image, Attach session, and Execute run_container.sh
      run: |
        ssh -o StrictHostKeyChecking=no -i "key.pem" ec2-user@ec2-44-206-239-176.compute-1.amazonaws.com 'cd /var/www/be-alta-quizislamic-ai/ && docker build -t docker-app-quiz-islamic-ai . && tmux attach-session -t app "./run_container.sh"'